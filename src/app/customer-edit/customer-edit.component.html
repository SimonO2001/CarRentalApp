<div class="container mt-5">
    <h2 class="mb-4">{{ customerId ? 'Edit Customer' : 'Add Customer' }}</h2>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="FirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName" required placeholder="Enter first name">
        </div>
        <div class="col-md-6 mb-3">
          <label for="LastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName" required placeholder="Enter last name">
        </div>
        <div class="col-md-6 mb-3">
          <label for="LicenseNumber" class="form-label">License Number</label>
          <input type="text" class="form-control" id="licenseNumber" formControlName="licenseNumber" required placeholder="Enter license number">
        </div>
        <div class="col-md-6 mb-3">
          <label for="Phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Enter phone number">
        </div>
        <div class="col-md-6 mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email address">
        </div>
        <div class="col-md-6 mb-3">
            <label for="Email" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" formControlName="password" placeholder="Enter Password">
          </div>
      </div>
      <button type="submit" class="btn btn-primary">{{ customerId ? 'Update' : 'Add' }}</button>
    </form>
  </div>
