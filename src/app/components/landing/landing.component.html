<!-- Introductory Video Section -->
<div class="intro-video">
    <video autoplay loop muted playsinline>
        <source src="/assets/bently.mp4" type="video/mp4">
        <!-- Add additional video sources if needed for different formats -->
        Your browser does not support the video tag.
    </video>
    <div class="intro-text">
      <h1>Welcome to Oksens Dealership</h1>
    </div>
</div>

  
  <!-- Featured Vehicles Section -->
  <div class="container mt-5">
    <h2 class="mb-4 text-white">Featured Vehicles</h2>
    <div *ngIf="isLoading" class="spinner-border text-white" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
    <div class="row">
      <div *ngFor="let vehicle of vehicles" class="col-md-4 mb-4">
        <div class="card">
          <img *ngIf="vehicle.imageUrl" [src]="vehicle.imageUrl" class="card-img-top" alt="{{ vehicle.make }} {{ vehicle.model }}">
          <div class="card-body">
            <h5 class="card-title">{{ vehicle.make }} {{ vehicle.model }}</h5>
            <p class="card-text">Year: {{ vehicle.year }}</p>
            <p class="card-text">Type: {{ vehicle.type }}</p>
            <p class="card-text">Rental Rate: {{ vehicle.rentalRate | currency }}</p>
            <a [routerLink]="['/vehicles', vehicle.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
