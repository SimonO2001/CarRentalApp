<div class="container mt-5">
    <h2 *ngIf="serviceRecordId; else addMode" class="mb-4 text-center">Edit Service Record</h2>
    <ng-template #addMode>
      <h2 class="mb-4 text-center">Add New Service Record</h2>
    </ng-template>
  
    <form [formGroup]="serviceRecordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="vehicleId">Vehicle ID</label>
        <input type="number" id="vehicleId" formControlName="vehicleId" class="form-control">
      </div>
      <div class="form-group">
        <label for="dateOfService">Date of Service</label>
        <input type="date" id="dateOfService" formControlName="dateOfService" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="cost">Cost</label>
        <input type="number" id="cost" formControlName="cost" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!serviceRecordForm.valid">
        {{ serviceRecordId ? 'Update' : 'Add' }} Service Record
      </button>
    </form>
  </div>
